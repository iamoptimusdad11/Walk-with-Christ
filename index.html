<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walk with Christ</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #0d0d0d;
      color: white;
    }

    /* HEADER */
    .hero {
      background: url("jesus.png") center/cover no-repeat;
      padding: 60px 20px;
      text-align: center;
      color: white;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.6);
    }

    .hero h1 {
      margin: 0;
      font-size: 36px;
    }

    .hero p {
      margin-top: 8px;
      font-size: 18px;
      color: #ddd;
    }

    /* NAV BUTTONS */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      background: #2e7d32;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #2e7d32;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background: #e8f5e9;
    }

    /* DARK MODE BUTTON */
    .theme-toggle {
      text-align: center;
      margin: 10px 0;
    }

    .theme-toggle button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    /* CONTENT AREA */
    .content {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    /* CHAT */
    .chat-window {
      background: #111;
      color: white;
      border-radius: 12px;
      height: 350px;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 10px;
    }

    .chat-input-area {
      display: flex;
      gap: 10px;
    }

    #chatInput {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
    }

    #sendBtn {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #2e7d32;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <h1>Walk with Christ</h1>
    <p>Your daily companion for faith, encouragement, and scripture.</p>
  </div>

  <!-- NAV -->
  <div class="nav-buttons">
    <button onclick="showSection('verse')">Verse</button>
    <button onclick="showSection('bible')">Bible</button>
    <button onclick="showSection('journal')">Journal</button>
    <button onclick="showSection('worship')">Worship</button>
    <button onclick="showSection('chat')">Chat</button>
  </div>

  <!-- DARK MODE -->
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåô</button>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- VERSE -->
    <div id="verse" class="section">
      <h2>Daily Verse</h2>
      <p>"I can do all things through Christ who strengthens me." ‚Äî Philippians 4:13</p>
    </div>

    <!-- BIBLE -->
    <div id="bible" class="section hidden">
      <h2>Bible</h2>
      <p>Full Bible search coming soon üôè</p>
    </div>

    <!-- JOURNAL -->
    <div id="journal" class="section hidden">
      <h2>Journal</h2>
      <textarea style="width:100%;height:150px;" placeholder="Write your thoughts..."></textarea>
    </div>

    <!-- WORSHIP -->
    <div id="worship" class="section hidden">
      <h2>Worship</h2>
      <p>Worship music integration coming soon üé∂</p>
    </div>

    <!-- CHAT -->
    <div id="chat" class="section hidden">
      <h2>Chat with AI</h2>

      <div id="chatWindow" class="chat-window"></div>

      <div class="chat-input-area">
        <input id="chatInput" placeholder="Ask something about faith..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="chat.js"></script>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // default section
    showSection('verse');
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
